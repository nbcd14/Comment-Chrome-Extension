<!DOCTYPE html>
<html>
<head>
    <title>Comment</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="id01">
                    <a id="postToRedditButton" href="#">Post to Reddit</a>
                    <a id="goToRedditButton" href="#">Go to Thread</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="tabs-637136">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#comments" data-toggle="tab">Comments</a>
                        </li>
                        <li>
                            <a href="#settings" data-toggle="tab">Settings</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="comments">
                            <div id="postTitle"></div>
                            <div id="AvgRating" style="text-align: right;"></div>
                            <br>
                            <div id="id02">

                            </div>



                            <div id="id04"></div>
                        </div>
                        <div class="tab-pane" id="settings">
                            <form role="form">
                                <div class="checkbox">

                                    <label>
                                        <input type="checkbox" id="opt1" /> Load with replies hidden
                                    </label>
                                </div>
                                <div class="checkbox">

                                    <label>
                                        <input type="checkbox" id="opt2" /> Don't indent replies
                                    </label>
                                </div>
                                <div class="checkbox">

                                    <label>
                                        <input type="checkbox" id="opt3"  /> Show ratings and popovers
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="content/js/jquery-1.11.3.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
